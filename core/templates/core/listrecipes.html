{% extends "core/base.html" %}
{% block content %}
    <div id=recipeslist>
        <p id=title>List of recipes:</p>
        {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{% url 'recipe-view' recipe.id %}">{{ recipe.name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No recipes exist</p>
        {% endif %}
    </div>
{% endblock %}
